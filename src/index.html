<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  <meta name="viewport" content="width=500, initial-scale=1.0" />
  <title>L5R Dice roller</title>
  <script type="module" src="/main.js" defer></script>
</head>

<body>
  <div class="container is-max-tablet">
    <h1 class="title my-3">L5R Dice roller</h1>
    <form id="roll-form">

      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Roll</label>
        </div>
        <div class="field-body">
          <div class="field">
            <p class="control">
              <input id="roll-dice-input" class="input" type="number" placeholder="10" />
            </p>
          </div>
          <div class="control mr-2 label">
            g
          </div>
          <div class="field">
            <p class="control">
              <input id="roll-keep-input" class="input" type="number" placeholder="3" />
            </p>
          </div>
        </div>
      </div>
      
      <div class="field is-horizontal">
        <div class="field-label">
          <label class="label">Specialized</label>
        </div>
        <div class="field-body">
          <input type="checkbox" id="roll-specialized-input" name="specialized" checked />
        </div>
      </div>

      <div class="field is-horizontal">
        <div class="field-label"></div>
        <div class="field-body">
          <div class="control">
            <button class="button" type="submit">Roll !</button>
          </div>
        </div>
      </div>

    </form>
    <div id="roll-msg" class="notification is-primary is-light is-hidden py-2 my-3">
    </div>
  </div>
</body>

</html>
